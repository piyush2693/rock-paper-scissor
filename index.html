<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

        <h1>Rock-Paper-Scissor</h1>
    <div class="result">
        <div class="you">
          <img src="assests/you.png" alt="" />
        </div>
        <div class="text">
          <p>Vs</p>
        </div>
        <div class="computer">
          <img src="assests/computer.png" alt="" />
        </div>
      </div>
      <div class="res">Choose Your Move</div>
    <div class="item">
      <button id="rock">
        <img src="assests/rock.png" alt="rock" />
      </button>
      <button id="paper">
        <img src="assests/paper.png" alt="paper" />
      </button>
      <button id="scissor">
        <img src="assests/scissor.png" alt="scissor" />
      </button>
    </div>
      <button id="play">Play Again</button>

    </div>
    
    

    
    
    <script src="main.js"></script>
  </body>
</html>
